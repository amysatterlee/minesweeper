<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./minesweeper.js"></script>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
  </head>

  <body oncontextmenu="return false;">
    <h2>Minesweeper</h2>
    <p>To win the game, clear all playable tiles without landing on a mine.</p>
    <p>To clear a tile, click on it.  To mark a tile (or remove a mark), right click on it.</p>
    <p>If a cleared tile contains a number, that number represents the number of mines touching that tile.</p>
    <div class="inline actionBar">
      <label>Select Board Size &nbsp;</label>
      <select class="gameButton" id="tileCount">
        <option value="5">5 X 5</option>
        <option value="7">7 X 7</option>
        <option selected value="10">10 X 10</option>
        <option value="15">15 X 15</option>
      </select>
      <button class="gameButton" id="gameStart">New Game</button>
    </div>
    <div class="gameSection" id="gameMessage"></div>
    <div class="gameSection" id="gameBoard"></div>
  </body>

</html>
