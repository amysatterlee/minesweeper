<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./minesweeper.js"></script>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
  </head>

  <body>
    <h2>Minesweeper</h2>
    <div class="inline actionBar">
      <label>Select Board Size &nbsp;</label>
      <select class="gameButton" id="tileCount">
        <option value="5">5 X 5</option>
        <option value="7">7 X 7</option>
        <option selected value="10">10 X 10</option>
        <option value="15">15 X 15</option>
      </select>
      <button class="gameButton" id="gameStart">New Game</button>
    </div>
    <div class="gameSection">
      <span><div class='inline' id="gameMessage"></div><button class='mineButton mar-l40 inline hidden' id='mineMarker'></button></span>
    </div>
    <div class="gameSection" id="gameBoard"></div>
  </body>

</html>
